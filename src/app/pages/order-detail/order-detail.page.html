<ion-content mode="ios">

  <ion-card class="nav">

    <ion-back-button class="bkbtn" mode="md" defaultHref="tabs/tab1"></ion-back-button>

    <img src="./../../assets/loga.png" class="logo1" alt="">
    <h5>AR Collections</h5>


    <ion-menu-toggle mode="md">
      <ion-icon class="icn1" name="ellipsis-vertical"></ion-icon>
    </ion-menu-toggle>
    <!-- <ion-icon  name="grid-outline" (click)="catag()"></ion-icon> -->
    <ion-icon class="icn" name="cart-outline" (click)="cart()"></ion-icon>
    <ion-icon class="nicn" name="person-outline" (click)="prof()"></ion-icon>
    <ion-icon class="nicn" name="search-outline" (click)="search()"></ion-icon>




  </ion-card>


  <ion-card class="c1" *ngFor="let item of detail">


    <ion-card class="main">
      <h3>Order #{{item.o_id}}</h3>
      <p>Placed on 10 Mar 2023</p>
      <p>Status :{{stateData.status}} </p>
      <div *ngIf="stateData.status === 'pending'" style="padding: 8px;"><ion-button color="danger" size="small" (click)="cancelOrder()" expand="content" >
        Cancel Order
      </ion-button></div>
      <ion-card class="order">
        <ion-row>
          <ion-col size-xs="8.5" size-md="10">
            <h4>Product name {{item.product_name}}</h4>
            <h5>Rs {{item.price}} PKR</h5>
            <h5>Profit {{item.profit}} PKR</h5>
            <h5>Delivery 110 PKR</h5>
            <p>Quantity: {{item.quantity}}</p>
          </ion-col>

        </ion-row>
      </ion-card>

    </ion-card>
  </ion-card>


</ion-content>
