
<ion-content mode="ios">
  <ion-card class="nav">

    <ion-back-button class="bkbtn" mode="md" defaultHref="tabs/tab1"></ion-back-button>

    <img src="./../../assets/loga.png" class="logo1" alt="">
    <h5>AR Collections</h5>


    <ion-menu-toggle mode="md">
      <ion-icon class="icn1" name="ellipsis-vertical"></ion-icon>
    </ion-menu-toggle>
    <!-- <ion-icon  name="grid-outline" (click)="catag()"></ion-icon> -->
    <ion-icon class="icn" name="cart-outline" (click)="cart11()"></ion-icon>
    <ion-icon class="nicn" name="person-outline" (click)="prof()"></ion-icon>
    <ion-icon class="nicn" name="search-outline" (click)="search()"></ion-icon>




  </ion-card>


  <ion-card class="c1">

    <ion-card>
      <ion-row>
      <ion-col size-xs="12" size-md="6">
    <img alt="Silhouette of mountains" src="{{this.productdetail.image}}" />
    </ion-col>


      <ion-col size-xs="12" size-md="6">
    <ion-card-header>

      <ion-row>

        <ion-col size="12">

      <ion-card-title class="t22">Product Details</ion-card-title>
      <ion-icon (click)="Share()" name="share-social-outline" class="share"></ion-icon>

        </ion-col>

      </ion-row>

      <ion-card-title>{{this.productdetail.name}}</ion-card-title>

      <ion-card-title class="tt1">Rs {{this.productdetail.price_per_unit}}</ion-card-title>


      <h6>Brand: </h6><ion-card-title class="tt2"></ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <ion-card-title class="ds">Description</ion-card-title>
      <p>{{this.productdetail.discription}}</p>
      <ion-row class="row_profit">
        <ion-col size="12" sizeMd="10" class="ion-text-center" >
          <ion-input type="number" [(ngModel)]="this.productdetail.profit" placeholder="Enter Your Profit" class="inpt"></ion-input>
            <ion-label *ngIf="this.productdetail.profit > max_profit "  color="danger" class="ion-text-center">Max Profit {{max_profit}} Allowed</ion-label>
        </ion-col>

       </ion-row>
      <ion-button class="btn1" [disabled]="this.productdetail.profit > max_profit" (click)="addcart(productdetail)">Add to cart</ion-button>
    </ion-card-content>
    </ion-col>
    </ion-row>
    </ion-card>
  </ion-card>



</ion-content>
