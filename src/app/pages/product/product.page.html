
<ion-content mode="ios">
  <ion-card class="nav">

    <ion-back-button class="bkbtn" mode="md" defaultHref="tabs/tab1"></ion-back-button>

    <img src="./../../assets/loga.png" class="logo1" alt="">
    <h5>AR Collections</h5>


    <ion-menu-toggle mode="md">
      <ion-icon class="icn1" name="ellipsis-vertical"></ion-icon>
    </ion-menu-toggle>
    <!-- <ion-icon  name="grid-outline" (click)="catag()"></ion-icon> -->
    <ion-icon class="icn" name="cart-outline" (click)="cart11()"></ion-icon>
    <ion-icon class="nicn" name="person-outline" (click)="prof()"></ion-icon>
    <ion-icon class="nicn" name="search-outline" (click)="search()"></ion-icon>




  </ion-card>


  <ion-card class="c1">

    <ion-card>
      <ion-row>
      <ion-col size-xs="12" size-md="6" >
          <swiper #swiper [config]="Config" (click)="disable()"  class="swiper_product" >
            <ng-template swiperSlide>
<div style="height: 61vh;">
  <img alt="Silhouette of mountains" src="{{productdetail.image}}" />

</div>
            </ng-template>
            <ng-template *ngFor="let img of productimages" swiperSlide>
              <div style="height: 61vh;">
                <img alt="Silhouette of mountains" src="{{img.image}}" />

              </div>
                          </ng-template>
          </swiper>
    </ion-col>


      <ion-col size-xs="12" size-md="6">
    <ion-card-header class="card_heads">

      <ion-row>

        <ion-col size="12">

      <ion-card-title class="t22">Product Details</ion-card-title>
      <ion-icon (click)="Share()" name="share-social-outline" class="share"></ion-icon>

        </ion-col>


      </ion-row>
              <ion-row style="margin-bottom: 10px;">
          <ion-col size="12" class="ion-no-padding">
            <h4 class="ion-no-margin title">Choose Size</h4>
          </ion-col>
       <p *ngIf="sizes.length === 0">No Sizes Available</p>

        </ion-row>
      <swiper *ngIf="sizes.length >= 1" class="swiper_types" [config]="Config2">
        <ng-template *ngFor="let item of sizes ; let i = index;"  swiperSlide>
          <ion-card class="card_types" (click)="SelectSize(i)" [ngClass]="index === i? 'selected' : 'not_selected'">
            <ion-label >{{item.size_name}}</ion-label>
          </ion-card>
        </ng-template>
      </swiper>

      <ion-row style="margin-bottom: 10px;">
        <ion-col size="12" class="ion-no-padding">
          <h4 class="ion-no-margin title">Choose Color </h4>
        </ion-col>
        <p *ngIf="colors.length === 0">No Colors Available</p>
      </ion-row>

    <swiper  *ngIf="colors.length >= 1" class="swiper_types" [config]="Config2" [slidesPerView]="6">
      <ng-template *ngFor="let item of colors ; let i = index;"  swiperSlide>
        <ion-card class="card_colors" [style.background]="item.color" (click)="SelectColor(i)" [ngClass]="indexcol === i? 'selectedcol' : 'not_selected'">
        </ion-card>
      </ng-template>
    </swiper>


      <ion-card-title>{{this.productdetail.name}}</ion-card-title>

      <ion-card-title class="tt1">Rs {{this.productdetail.price_per_unit}}</ion-card-title>



    </ion-card-header>

    <ion-card-content>
      <ion-card-title class="ds">Description</ion-card-title>
      <p>{{this.productdetail.discription}}</p>
      <ion-row class="row_profit">
        <ion-col style="    padding: 10px 30px;" size="12" sizeMd="10" class="ion-text-center" >
          <ion-input  type="number" [(ngModel)]="this.productdetail.profit" placeholder="Enter Your Profit" class="inpt"></ion-input>
            <ion-label *ngIf="this.productdetail.profit > max_profit "  color="danger" class="ion-text-center">Max Profit {{max_profit}} Allowed</ion-label>
        </ion-col>

       </ion-row>
      <ion-button class="btn1" [disabled]="this.productdetail.profit > max_profit || !productdetail.size_name || !productdetail.color" (click)="addcart(productdetail)">Add to cart</ion-button>
    </ion-card-content>
    </ion-col>
    </ion-row>
    </ion-card>
  </ion-card>



</ion-content>
