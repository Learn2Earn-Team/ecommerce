<ion-content mode="ios">

  <ion-card class="nav">
   
    <ion-back-button class="bkbtn" mode="md" defaultHref="tabs/tab1"></ion-back-button>

    <img src="./../../assets/loga.png" class="logo1" alt="">
    <h5>Search</h5>


    <ion-menu-toggle mode="md">
      <ion-icon class="icn1" name="ellipsis-vertical"></ion-icon>
    </ion-menu-toggle>
    <!-- <ion-icon  name="grid-outline" (click)="catag()"></ion-icon> -->
    <ion-icon class="icn" name="cart-outline" (click)="cart()"></ion-icon>
    <ion-icon class="nicn" name="notifications-outline" (click)="cart()"></ion-icon>
    <ion-icon class="nicn" name="search-outline" (click)="cart()"></ion-icon>




  </ion-card>

  <ion-searchbar animated="true" ></ion-searchbar>


  <ion-row>
    <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="2.4" *ngFor="let d of data">
      <ion-card class="c2">
        <img src="{{d.img}}" alt="">

        <ion-card-content>


          <ion-card-title class="st2">Rs {{d.price}}</ion-card-title>
            <ion-card-title class="tl">{{d.name | slice:0:15}}{{ d.name.length > 15 ? '...' : ''}}</ion-card-title>
            

        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
