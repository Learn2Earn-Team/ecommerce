<ion-content mode="ios">

  <ion-card class="nav">

   
    <ion-menu-toggle>
      <ion-icon class="icn1" name="menu-outline"></ion-icon>
    </ion-menu-toggle>
    <!-- <ion-icon  name="grid-outline" (click)="catag()"></ion-icon> -->
    <ion-icon class="icn" name="cart-outline" (click)="cart()"></ion-icon>


  </ion-card>

<ion-card class="c1">
  <img src="./../../assets/sale-discount-banner-template-promotion-illustration-free-vector.jpg" class="im1" alt="">
</ion-card>


<ion-row>
  <ion-card-title class="t2">Category</ion-card-title>
</ion-row>

<ion-slides [options]="slideOptsOnee">
  <ion-slide *ngFor="let c of categroy">

    <div class="bd" (click)="goto(c)">
      <img src="{{c.image}}" alt="">
      <h6>{{c.c_name}}</h6>
    </div>  

  </ion-slide>
</ion-slides>



<ion-row>
  <ion-card-title class="t2">Featured</ion-card-title>
</ion-row>

<ion-slides [options]="slideOptsOne">

      <ion-slide *ngFor="let d of feature">

        <ion-card class="c2" (click)="detail(d)">
          <img src="{{d.image}}" alt="">

          <ion-card-content>


            <ion-card-title class="st2">Rs {{d.price_per_unit}}</ion-card-title>
              <ion-card-title class="tl">{{d.name | slice:0:15}}{{ d.name.length > 15 ? '...' : ''}}</ion-card-title>
              

          </ion-card-content>

        </ion-card>

      </ion-slide>
  
</ion-slides>



<ion-row>
  <ion-card-title class="t2">Men Collection</ion-card-title>
</ion-row>

<ion-slides [options]="slideOptsOne">

      <ion-slide *ngFor="let d of latest">

        <ion-card class="c2" (click)="detail(d)">
          <img src="{{d.image}}" alt="">

          <ion-card-content>

              <ion-card-title class="tl">{{d.name}}</ion-card-title>
              
              <ion-card-subtitle class="st2">Rs {{d.price_per_unit}}</ion-card-subtitle>

          </ion-card-content>

        </ion-card>

      </ion-slide>
  
</ion-slides>

</ion-content>
